<html>
    <head><title>ルーティング中</title></head>
<script>
    const loc=window.location;
    const origin=loc.origin;
    console.log(origin)
    const path = loc.href.substr(origin.length + 1);
    const segments=path.split("/");

    const SEGMENT_COUNT=2;
    const repo= segments.slice(0, SEGMENT_COUNT).join('/');
    console.log(repo)
    const param = segments.slice(SEGMENT_COUNT).join('/');
    const url=origin+"/"+repo+"/"+"?p="+param;

    console.log(url)
    loc.replace(url)
</script>
</html>
