<html>
    <head><title id="TITLE">ルーティング中</title></head>
<script type="text/javascript">
    //これはルーティング用の404ファイル。
    //ルートディレクトリがルーティング用の物置になっている
    //イメージとしてはこの次の階層にルートが出てくるイメージ
    var params =new URL(window.location.href).searchParams;
    var route=params.get("route");//GETで変数routeの取得
    //もしルーティングされたうえでNotFoundの時は404ページの表示
    //console.log(p);

    const loc=window.location;//現在位置URL
    const origin=loc.origin;
    //console.log(origin)
    if (route!="True"){
        const segments=loc.href.substr(origin.length + 1).split("/");
        //origin以降のパスの取得

        const SEGMENT_COUNT=2;
        const repo= segments.slice(0, SEGMENT_COUNT).join('/');//ディレクトリ名になる
        //console.log(repo);
        const param = segments.slice(SEGMENT_COUNT).join('/');

        const url=origin+"/"+repo+"/route"+"?route=True&p="+param;
        //次階層のroute用ページに飛ぶ
        //console.log(url)
        loc.replace(url)
    }

    const repo="Extinctions";//ここは各々の遷移したいindexが有るファイル名にするべし
    const url=origin+"/"+repo+"/route"+"?route=True&p=";
    document.getElementById("TITLE").innerHTML="404 Not Found!";
</script>

<body>ここは、404えらーでルーティングできなかった時のページ<br>
<div id="backToTop"></div>
</body>
<script type="text/javascript">
    console.log(url);
    document.getElementById("backToTop").innerHTML
        ="<a href="+url+">トップへ戻る</a>";
    
</script>
</html>
