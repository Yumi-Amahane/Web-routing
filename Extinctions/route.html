<html>
<script type="text/javascript" src="./routedict.js"></script>
<script type="text/javascript">

    console.log(routedict);

    params =new URL(window.location.href).searchParams;
    p=params.get("p");//GETで変数pの取得
    //console.log(p);
    if (p==""){
        url="./";
    }else if (p in routedict){
        url="./"+routedict[p];
    }else{
        url="./404";
    }
    //console.log(url)

    window.location.replace(url);//URL遷移
</script>
</html>
